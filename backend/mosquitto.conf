# Mosquitto MQTT Broker Configuration for CRM System

# General settings
listener 1883
allow_anonymous true

# WebSocket listener for browser clients
listener 9001
protocol websockets
allow_anonymous true

# Persistence settings
persistence true
persistence_location /mosquitto/data/
autosave_interval 1800

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_type error
log_type warning
log_type notice
log_type information
log_type debug

# Connection settings
max_connections 1000
max_inflight_messages 100
max_queued_messages 1000

# Message settings
message_size_limit 0
max_packet_size 0

# Keep alive settings
keepalive_interval 60

# Bridge settings (for future use)
# connection bridge-01
# address your-remote-broker.com:1883
# topic crm/# out 1
# topic crm/# in 1
